<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <!-- Fonts -->
    <!-- Lato -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- CSS -->

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="../static/css/responsive.css">
</head>

<body>
    <div id="preloader">
        <div class="book">
            <div class="book__page"></div>
            <div class="book__page"></div>
            <div class="book__page"></div>
        </div>
    </div>
    {% include 'navbar.html' %}
    <section id="hero-area" style="padding: 120px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 wow zoomIn">
                    <h1 style="font-weight: 400;">UPLOAD YOUR FILES TO GENERATE DIAGRAM</h1>
                    <form action="/diagram" method="POST" enctype="multipart/form-data">
                        <div class="form-group" style="margin-top: 30px;">
                            <label for="dataset" style="font-size: 23px; line-height: 25px; color: white;">Dataset File:</label>
                            <input type="file" name="dataset" id="dataset" style="margin-top: 20px;">
                        </div>
                        <div class="form-group" style="margin-top: 30px;">
                            <label for="config" style="font-size: 23px; line-height: 25px; color: white;">Config File (optional):</label>
                            <input type="file" name="config" id="config" style="margin-top: 20px;">
                        </div>
                        <div class="form-group" id="submitButton">
                            <input type="submit" class="btn btn-default btn-home" value="Upload">
                        </div>
                    </form>
                </div>
            </div><!-- .row close -->
            <div style="height: 200px;"></div>
        </div><!-- .container close -->
    </section><!-- header close -->

    <!-- Js -->
    <script src="../static/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="../static/js/vendor/jquery-1.10.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../static/js/jquery.lwtCountdown-1.0.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.nav.js"></script>
    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
