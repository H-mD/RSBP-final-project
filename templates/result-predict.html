<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prediction</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Fonts -->
    <!-- Lato -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- CSS -->

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- Responsive Stylesheet -->
    <link rel="stylesheet" href="../static/css/responsive.css">
    <style>
        .table-bordered {
            border: 1px solid #000;
            /* Garis tepi tabel */
            border-collapse: collapse;
            /* Menggabungkan garis tepi */
            width: 100%;
            /* Lebar tabel */
        }
    
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #000;
            /* Garis tepi sel */
            padding: 8px;
            /* Ruang di dalam sel */
        }
    
        /* Gaya untuk header */
        .table-bordered th {
            background-color: #000;
            color: #fff;
            font-size: 18px;
            /* Ukuran font untuk header */
        }
    
        /* Gaya untuk sel data */
        .table-bordered td {
            background-color: #fff;
            color: #000;
            font-size: 16px;
            /* Ukuran font untuk data */
        }
    </style>

</head>

<body>
    <div id="preloader">
        <div class="book">
            <div class="book__page"></div>
            <div class="book__page"></div>
            <div class="book__page"></div>
        </div>
    </div>
    {% include 'navbar.html' %}
    <section id="hero-area" style="padding: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-md-8 wow zoomIn">
                    <div class="section" style="display: flex;">
                        <div class="matrix mr-4">
                            <img src="data:image/png;base64,{{ matrics }}" alt="Crosstab PNG" height="400px" width="auto"> <br>
                        </div>
                        <div style="margin-left: 40px;">
                            <h1>Statistics</h1>
                            <table class="table table-bordered">
                                <tr>
                                    <th>
                                        Components
                                    </th>
                                    <th>
                                        Result
                                    </th>
                                </tr>
                                {% for key, value in result.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div><!-- .row close -->
            <form id="uploadForm">
                <button class="btn btn-default btn-home" onclick="location.href='/'">Home</button>
                <button class="btn btn-default btn-home" onclick="location.href='/prediction-form'">Back</button>
            </form>
        </div><!-- .container close -->
    </section><!-- header close -->



    <!-- Js -->
    <script src="../static/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="../static/js/vendor/jquery-1.10.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="../static/js/jquery.lwtCountdown-1.0.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/jquery.nav.js"></script>
    <script src="../static/js/jquery.sticky.js"></script>
    <script src="../static/js/plugins.js"></script>
    <script src="../static/js/wow.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
