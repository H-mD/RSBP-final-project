<!DOCTYPE html>
<html>
<head>
    <title>Genome Visualization</title>
    <style>
        div#cgviewDiv {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>tes</h1>
    <div id="cgviewDiv"></div>
     <!-- Javscript -->
    <!-- Source D3 before CGView -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cgview/dist/cgview.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cgview/dist/cgview.css">
    <script>
            cgv = new CGV.Viewer('#cgviewDiv', {
                height:600,
                width: 1500
            });
            cgv.io.loadJSON({{ data | tojson | safe}});
            cgv.draw()
    </script>
</body>
</html>
